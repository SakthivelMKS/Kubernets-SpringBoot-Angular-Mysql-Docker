<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="app.js"></script>
<script src="studentController.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">


<div class="container">

<h3 class="text-center">Student Creation</h3>

<form novalidate>
<div class="row">
  <div class="col-md-6">Name*:
    <input type="text" ng-model="Student.student_name" required></div>
  <div class="col-md-6">Branch*:
  <select ng-model="Student.student_branch" ng-options="x for x in names" required>
</select>
</div>
</div><br>
    
	<div class="row">
  <div class="col-md-6">Age*:
    <input type="text" ng-model="Student.student_age" required></div>
  <div class="col-md-6">Ph No*:
    <input type="text" ng-model="Student.student_phno_number" required></div>
</div><br>
    
	<div class="row">
  <div class="col-md-6">E-mail*:
    <input type="text" ng-model="Student.student_email"></div>
  <div class="col-md-6">Address*:
  <textarea ng-model="Student.address" required></textarea>
    </div>
</div><br>
    
    
    
    <button ng-click="saveStudent(Student)">RESET</button>
	<button class="btn btn-success" ng-click="saveStudent()">&#9998; Submit</button></div>
  </form>

<br>

</div>

<

</body>
</html>
